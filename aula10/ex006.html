<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Exerc√≠cio 6 / Eventos DOM</title>
    <style>
        div#area{
            font: normal 20 pt Arial;
            background-color: rgb(42, 139, 42);
            color: white;
            width: 200px;
            height: 200px;
            line-height:  200px;
            text-align: center ;
        }
    </style>
</head>
<body>
         <div id="area">
                    Interaja. . .
         </div>

         <script>
                div1 = document.getElementById('area')
                div1.addEventListener ('click', clicar)
                div1.addEventListener ('mouseenter', entrar)
                div1.addEventListener ('mouseout', sair)
                function clicar(){
                    div1.innerText = 'Clicou!!!'
                    div1.style.background = 'red'
                }

                function entrar(){
                    div1.innerText = 'Entrou!'
                }

                function sair(){
                    div1.innerText = 'Saiu!'
                    div1.style.background = 'green'
                }
         </script> 
</body>
</html>
