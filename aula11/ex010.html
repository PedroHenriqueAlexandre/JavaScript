<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Exercício 10</title>
</head>
<body>
        <h1>DETRAN</h1>
        <input type="number" name="vel" id="vel">
        <input type="button" value="enviar" id="b">
        <div id="resultado"></div>
        <script>
            var enviar = document.getElementById('b')
            enviar.addEventListener('click', enviou)
            velR = document.getElementById('vel')
            function enviou() {
                
                VelC =Number(velR.value)
                r = document.getElementById('resultado')
                if (VelC > 70){
                    r.innerText = 'Velocidade máxima ultrapassada. Você será MULTADO!'
                }
            }
        </script>
</body>
</html>
