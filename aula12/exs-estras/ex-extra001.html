<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Condições</title>
</head>
<body>
        <h1>Condições</h1>
        <p>Escreva um número: </p>
        <input type="number" name="n1" id="n1">
        <input type="button" value="verificar" onclick="clicar()">
        <div id="r"></div>
        <script>
                function clicar() {
                    var n = document.getElementById('n1')
                    var nC = Number (n.value)
                    var res = document.getElementById('r')
                    res.innerHTML = nC
                    if (nC > 0){
                        document.write (`O valor ${nC} é um número positivo </br>`)
                    } else{
                        document.write (`O valor ${nC} é um valor negativo </br>`)
                    } if (nC % 2 == 0) {
                        document.write (`O valor ${nC} é PAR </br>`)
                    } else {
                        document.write (`O valor ${nC} é ÍMPAR </br>`)
                    }
                }
        </script>
</body>
</html>
