<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style.css">
    <title>Praticando JS</title>
</head>
<body>
        <header>
            <h1>Verificador de Idade</h1>
        </header>

        <section>
            <div class="dform"><label for="inicio">Inicio:</label>
                <input type="number" name="inicio" id="inicio" style="margin-left: 8px;" class="DA">
            </div>

            <div class="dform"><label for="fim">Final:</label>
                <input type="number" name="fim" id="fim"  class="DA">
            </div>

            <div class="dform"><label for="passo">Passo:</label>
                <input type="number" name="passo" id="passo">
            </div>

            <div>
                <input type="button" value="Contar" class="DA" onclick="clicar()">
            </div>

            <div id="res">
                <p  class="DA">Preparando a contagem...</p>
            </div>
        </section>

        <footer>&copy; CursoemVideo</footer>
        <script src="script.js"></script>
</body>
</html>
